<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- container -->
  
    <section class="main">
      <div class="container">
        <div class="container-icon">
          <img src="./images/icon-star.svg" alt="star-icon" class="star-img" />
        </div>
        <div class="info">
          <h2 class="title-content">How did we do?</h2>
          <p class="lead">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
      
          <ul class="button-num">
           <li><button class="but-main">1</button></li> 
           <li><button class="but-main">2</button></li> 
           <li><button class="but-main">3</button></li> 
           <li><button class="but-main">4</button></li> 
           <li><button class="but-main">5</button></li> 
           

          </ul>
        
        <div class="btn-container">
          <button class="btn-sub">SUBMIT</button>
        </div>
      </div>
    </section>



    <section class="rating-container">
      <div class="rate-container hidden">
        <div class="img-rate">
          <img src="./images/illustration-thank-you.svg" class="img-rating" alt="">
        </div>
           <p class="rate-text"></p>
           <h2 class="title-rate">Thank you!</h2>
           <p class="lead-rate">
            We appreciate you taking the time to give a rating. If
            you ever need more support, donâ€™t hesitate to get in touch!
           </p>
           <div class="btn-container">
            <button class="btn-sub" id="rate-again">Rate Again</button>
          </div>
      </div>
    </section>




    <script src="index.js"></script>
  </body>

</html>
